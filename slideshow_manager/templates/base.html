<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Slideshow Manager{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    {% block head %}{% endblock %}
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <h1 class="logo"><a href="{{ url_for('slideshow.index') }}">Slideshow Manager</a></h1>
        <nav class="nav">
          <a href="{{ url_for('slideshow.index') }}">Präsentation</a>
          <a href="{{ url_for('slideshow.admin') }}">Verwaltung</a>
        </nav>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="footer">
      <div class="container">
        Bereitgestellt mit ❤️ von Slideshow Manager
      </div>
    </footer>
    {% block scripts %}{% endblock %}
  </body>
</html>
